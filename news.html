                                   Latest updates from the tskit ecosystem

                    <div class="row">
                        {% for b in site.news %}
                        <div class="col-lg-4">

                                    {% if b.author %}
                                    <span class="card__metadata__heading">By author name here</span>
                                    &nbsp;|&nbsp;
                                    {% endif %}
                                    <time class="card__metadate__timestamp" datetime="{{b.timestamp}}">{{b.timestamp | date: "%B %d %Y" }}</time>
                                </span>
                                <h5 class="card__heading">
                                    {{b.title}}
                                </h5>
                                <div class="wysiwyg">
                                    <p>
                                        {{b.summary}}
                                    </p>
                                </div>
                                <span class="list__item__link link link--type-1"
                                      target="_blank"
                                      rel="noopener noreferrer">
                                <span class="link__text">
                                    Read
                                </span>
                            </span>
                            </a>
                            <!-- END: card -->
                        </div>
                        {% endfor %}
                    </div>
               </div>
